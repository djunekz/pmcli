name: Build & Release pmcli with Attestation

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-attest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build release binary
        run: cargo build --release

      - name: Prepare version and paths
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          mkdir -p release
          TAR="pmcli-$VERSION.tar.gz"
          TMP=$(mktemp -d)
          cp target/release/pmcli $TMP/pmcli
          tar -czvf release/$TAR -C $TMP pmcli
          rm -rf $TMP

      - name: Generate Attestation (SLSA provenance)
        uses: sigstore/cosign-installer@v2
      - run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          TAR="release/pmcli-$VERSION.tar.gz"
          ATTESTATION="release/pmcli-$VERSION.attestation.json"
          cosign attest --key ${{ secrets.COSIGN_KEY }} --predicate /dev/null $TAR --output $ATTESTATION

      - name: Upload release artifact + attestation
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.tar.gz
            release/*.attestation.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
