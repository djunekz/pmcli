name: Build & Release pmcli

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build pmcli release binary
        run: cargo build --release

      - name: Package tar.gz
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          mkdir -p release
          TAR="pmcli-$VERSION.tar.gz"
          TMP=$(mktemp -d)
          cp target/release/pmcli $TMP/pmcli
          tar -czvf release/$TAR -C $TMP pmcli
          rm -rf $TMP

      - name: Generate attestation
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          ARTIFACT="release/pmcli-$VERSION.tar.gz"
          ATTEST="release/pmcli-$VERSION.attestation.json"
          sha256sum $ARTIFACT | awk '{print $1}' > hash.txt
          echo "{\"artifact\":\"$ARTIFACT\",\"sha256\":\"$(cat hash.txt)\",\"builder\":\"GitHub Actions\",\"timestamp\":\"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > $ATTEST
          rm hash.txt

      - name: Upload release artifact + attestation
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.tar.gz
            release/*.attestation.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
