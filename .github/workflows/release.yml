name: Build & Release pmcli (Cross-compile)

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [
          "x86_64-unknown-linux-gnu",
          "aarch64-unknown-linux-gnu",
          "x86_64-unknown-linux-musl",
          "aarch64-unknown-linux-musl",
          "armv7-linux-androideabi",
          "aarch64-linux-android"
        ]
    steps:
      - uses: actions/checkout@v3

      # Setup Rust
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      # Install cross for cross-compiling
      - name: Install cross
        run: cargo install cross

      # Build each target using cross
      - name: Build ${{ matrix.target }}
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          mkdir -p release/${{ matrix.target }}
          cross build --release --target ${{ matrix.target }}
          TAR="pmcli-$VERSION-${{ matrix.target }}.tar.gz"
          TMP=$(mktemp -d)
          cp target/${{ matrix.target }}/release/pmcli $TMP/pmcli
          tar -czvf release/${{ matrix.target }}/$TAR -C $TMP pmcli
          rm -rf $TMP

  build-universal:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Build universal binary
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          mkdir -p release/universal
          cargo build --release
          TAR="pmcli-$VERSION-universal.tar.gz"
          TMP=$(mktemp -d)
          cp target/release/pmcli $TMP/pmcli
          tar -czvf release/universal/$TAR -C $TMP pmcli
          rm -rf $TMP

  release:
    needs: [build, build-universal]
    runs-on: ubuntu-latest
    steps:
      - name: Upload all binaries to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
